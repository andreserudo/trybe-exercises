<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img id="cat" style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
  <script>
    /*
    1 . Add a script tag at the bottom of the page, 
        where you'll put all your code.
    2 . Create a variable to store a reference to the img.
    3 . Change the style of the img to have a "left" of "0px", 
        so that it starts at the left hand of the screens.
    4 . Create a function called catWalk() that moves the cat 10 pixels 
        to the right of where it started, by changing the "left" style property.
    5 . Call that function every 50 milliseconds. Your cat should now be moving 
        across the screen from left to right. Hurrah!  

    Bonus #1: When the cat reaches the right-hand of the screen, restart them 
      at the left hand side ("0px"). So they should keep walking from left to 
      right across the screen, forever and ever.  
    */
    let imagem = document.getElementById('cat');

    imagem.style.marginLeft = '0px';
    
    function catWalk(){      
      
      if( (  parseInt(imagem.style.marginLeft) + 286) >= parseInt(window.innerWidth) ){
        imagem.style.marginLeft = '0px';
      }else{
        imagem.style.marginLeft = (parseInt(imagem.style.marginLeft) + 10) + 'px';      
      }
      
    }    

    window.onload = catWalking;

    function catWalking(){
      window.setInterval(catWalk, 500);
    }
  </script>
 </body>
</html>
