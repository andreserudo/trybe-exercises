<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Form</title>
</head>
<body>
  <fieldset>
    <label for="name">Name</label>
    <input type="text" id="name" maxlength="40">

    <label for="email">Email</label>
    <input type="email" id="email" maxlength="50">
    
    <label for="cpf">CPF</label>
    <input type="text" id="cpf" maxlength="11">

    <label for="address">Address</label>
    <input type="text" id="address" maxlength="200">

    <label for="city">City</label>
    <input type="text" id="city" maxlength="28">

    <label for="address">State</label>
    <select id="states"></select>
    
    <input type="radio" name="" id="home">
    <label for="home">Home</label>

    <input type="radio" name="" id="apt">
    <label for="apt">Apartment</label>    

  </fieldset>
</body>
</html>
