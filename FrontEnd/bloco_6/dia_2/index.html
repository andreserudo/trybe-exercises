<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Form</title>
</head>
<body>
  <h1>Turma 07</h1>
  <hr> 
  <br>
  <form>
    <fieldset>
      <label for="name">Name</label>
      <input type="text" id="name" maxlength="40" class='form-element' required>  

      <label for="email">Email</label>
      <input type="email" id="email" maxlength="50" class='form-element' required>  

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" maxlength="11" class='form-element' required>

      <label for="address">Address</label>
      <input type="text" id="address" maxlength="200" class='form-element' required>

      <label for="city">City</label>
      <input type="text" id="city" maxlength="28" class='form-element' required>

      <label for="address">State</label>
      <select id="states" class='form-element' required></select>
            
      <label>
        <input type="radio" name="place" id="home" class='form-element'>
        <span>Home</span>
      </label>

      <label>
        <input type="radio" name="place" id="home" class='form-element'>
        <span>Home</span>
      </label>

    </fieldset>
    <br>
    <fieldset>
      <label for="resume">Resume:</label>
      <textarea name="resume" id="resume" cols="50" rows="10" maxlength="1000" required>
      </textarea>

      <label for="attribution">Occupation:</label>
      <input type="text" name="attribution" required>

      <label for="jobDescription">Description:</label>
      <input type="text" name="jobDescription" id="jobDescription" required>

      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate" required>
    </fieldset>
    <button type="submit" id='submitBtn'>Register</button>
    <button type="button" id='clearBtn'>Clear Fields</button>
  </form>
  <div id="submition"></div> 

  <script src="script.js"></script>
</body>
</html>
